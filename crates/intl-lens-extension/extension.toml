id = "intl-lens"
name = "Intl Lens"
version = "0.1.0"
schema_version = 1
authors = ["Trong Nguyen"]
description = "Internationalization (i18n) support for Zed - inline translations, hover info, and diagnostics"
repository = "https://github.com/nguyenphutrong/intl-lens"

[language_servers.intl-lens]
name = "Intl Lens Language Server"
languages = ["TypeScript", "TSX", "JavaScript", "JSX", "HTML", "Angular"]

[language_servers.intl-lens.language_ids]
"TypeScript" = "typescript"
"TSX" = "typescriptreact"
"JavaScript" = "javascript"
"JSX" = "javascriptreact"
"HTML" = "html"
"Angular" = "html"
